<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Form</title>
  <!-- Your existing CSS goes here -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Your existing header/layout -->
  <header>
    <h1>Submit Your Request</h1>
  </header>

  <!-- Request Form -->
  <form id="requestForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="request" placeholder="Your Request" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Any existing footer/layout -->
  <footer>
    <p>&copy; 2026 HMCAS</p>
  </footer>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDpbeGkKN3q0_rUTnBHUjT0133w1HuzHcI",
      authDomain: "hmcas-late-call.firebaseapp.com",
      projectId: "hmcas-late-call",
      storageBucket: "hmcas-late-call.firebasestorage.app",
      messagingSenderId: "88186358109",
      appId: "1:88186358109:web:67981ae5cbbba348b700b4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById("requestForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value;
      const email = form.email.value;
      const requestText = form.request.value;

      try {
        await addDoc(collection(db, "requests"), {
          name: name,
          email: email,
          request: requestText,
          timestamp: new Date()
        });
        alert("Request submitted successfully!");
        form.reset();
      } catch (error) {
        console.error("Error submitting request:", error);
        alert("Failed to submit request.");
      }
    });
  </script>
</body>
</html>
