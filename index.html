<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Late Call Entry Form</title>
</head>

<body>

  <!-- Late Call Entry Form -->
  <h1>Late Call Entry Form</h1>
  
  <form id="lateCallForm" action="https://script.google.com/macros/s/AKfycbwaXPM3lQl78sVcLSyea7qQZUM4ABeWST11bVUiTfAg2NzNONW9RKD2j_mWkK6PMgTMdg/exec" method="POST">
    <label for="date">Date *</label>
    <input type="date" id="date" name="date" required>

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="corp">Corp Number *</label>
    <input type="text" id="corp" name="corp" required>

    <!-- Type of Duty Field -->
    <label for="dutyType">Type of Duty *</label>
    <select id="dutyType" name="dutyType" required>
      <option value="">-- Select Type of Duty --</option>
      <option>Regular Shift</option>
      <option>Overtime</option>
    </select>

    <label for="hub">HUB *</label>
    <select id="hub" name="hub" required>
      <option value="">-- Select HUB --</option>
      <option>Hub 1</option>
      <option>Hub 2</option>
      <option>Hub 3</option>
      <option>Hub 4</option>
      <option>Hub 5</option>
      <option>Hub 6</option>
      <option>Hub 7</option>
      <option>Hub 8</option>
      <option>Events</option>
      <option>SAS</option>
      <option>Retrieval</option>
      <option>Life Flight</option>
      <option value="Others">Other/s : Please Specify</option>
    </select>

    <input type="text" id="otherHub" name="otherHub" placeholder="Please specify" style="display:none;">

    <label for="unit">Unit *</label>
    <input type="text" id="unit" name="unit" required>

    <label for="shift">Shift *</label>
    <select id="shift" name="shift" required>
      <option value="">-- Select Shift --</option>
      <option>Day</option>
      <option>Peak</option>
      <option>Night</option>
      <option>Event</option>
    </select>

    <label for="timeout">Time Out *</label>
    <input type="time" id="timeout" name="timeout" required>

    <label for="trip">Trip Number / Reason for Late Time Out *</label>
    <input type="text" id="trip" name="trip" required>

    <input type="submit" value="Submit">
  </form>

  <!-- Form Submission Script -->
  <script>
    // Show "Other/s" input when 'Others' is selected in the hub field
    document.getElementById('hub').addEventListener('change', function() {
      const otherHubField = document.getElementById('otherHub');
      if (this.value === 'Others') {
        otherHubField.style.display = 'block'; // Show "Please specify" input
      } else {
        otherHubField.style.display = 'none'; // Hide "Please specify" input
      }
    });
  </script>

</body>
</html>
