<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Submit a Request</h1>

  <form id="requestForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="request" placeholder="Your Request" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDpbeGkKN3q0_rUTnBHUjT0133w1HuzHcI",
      authDomain: "hmcas-late-call.firebaseapp.com",
      projectId: "hmcas-late-call",
      storageBucket: "hmcas-late-call.firebasestorage.app",
      messagingSenderId: "88186358109",
      appId: "1:88186358109:web:67981ae5cbbba348b700b4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById("requestForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value;
      const email = form.email.value;
      const requestText = form.request.value;

      try {
        await addDoc(collection(db, "requests"), {
          name: name,
          email: email,
          request: requestText,
          timestamp: new Date()
        });
        alert("Request submitted successfully!");
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Failed to submit request.");
      }
    });
  </script>
</body>
</html>
