<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Supervisor Dashboard</h1>

  <table id="requestsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Request</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody>
      <!-- Requests will appear here -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDpbeGkKN3q0_rUTnBHUjT0133w1HuzHcI",
      authDomain: "hmcas-late-call.firebaseapp.com",
      projectId: "hmcas-late-call",
      storageBucket: "hmcas-late-call.firebasestorage.app",
      messagingSenderId: "88186358109",
      appId: "1:88186358109:web:67981ae5cbbba348b700b4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.querySelector("#requestsTable tbody");

    // Real-time listener for live submissions
    const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      tableBody.innerHTML = ""; // Clear previous rows
      snapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");

        const submittedAt = data.timestamp.toDate().toLocaleString();

        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.request}</td>
          <td>${submittedAt}</td>
        `;

        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
